<!DOCTYPE html>
<html>

<head>
    <title>js operators.</title>
    <script>
        //assignment operator =
        var x = 5;

        //addition operator +
        var x = 2;
        var y = 3;
        var z = x + y;
        console.log("addition of x and y is" + z)
         
        var x = 10;
        var y = 2;
        var z = x * y
        console.log("multiplication of x and y is" + z)


        var student3 = "kasivisalakshi";
        var student4 = "kodandaramudu";
        var student = student3 + "   " +student4;
        console.log("student name  " + student);

        //string operator
        var student1 = "ramudu";
        var student2 = "anirudh";
        var student = student1 + "  " + student2;
        console.log("student  name  " + student);
    </script>
</head>

<body>
    <div id="demo1"></div>
    <input type="button" value="add" />
</body>

</html>
