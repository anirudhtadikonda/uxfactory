<!DOCTYPE html>
<html>
    <head>
        <title>semantics header example</title>
    </head>
    <body>
        <header>
            <h1>this is first heading</h1>
            <p>this is first paragraph</p>
            <h2>this is second heading</h2>
            <p>this is second paragraph</p>
        </header>
    </body>
</html>
